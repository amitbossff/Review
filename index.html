<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AmitTG</title>

<style>

body {
    margin: 0;
    padding: 40px;
    font-family: "Poppins", sans-serif;
    background: #0a0f1a;
    color: #e8e8e8;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 35px;
    border-radius: 20px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
    border: 1px solid rgba(0,255,255,0.15);
}

textarea, input {
    width: 100%;
    padding: 12px;
    background: rgba(255,255,255,0.07);
    color: #e8e8e8;
    border: 1px solid #00eaff55;
    border-radius: 12px;
    font-size: 15px;
    outline: none;
}

textarea {
    height: 135px; 
}

textarea:focus, input:focus {
    border-color: #00eaff;
    box-shadow: 0 0 10px #00eaffaa;
}

h2 {
    text-align: center;
    color: #00eaff;
    font-size: 30px;
    text-shadow: 0 0 10px #00eaff;
}

button {
    margin-top: 20px;
    padding: 14px;
    font-size: 17px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    background: linear-gradient(135deg, #00eaff, #007bff);
    color: #000;
    text-shadow: 0 0 5px #fff;
    box-shadow: 0 0 15px #00eaff55;
}

button:hover {
    box-shadow: 0 0 25px #00eaffaa;
}

#copyAllButton {
    background: linear-gradient(135deg, #00ff8c, #00c96a);
    box-shadow: 0 0 15px #00ff8c55;
}

#copyAllButton:hover {
    box-shadow: 0 0 25px #00ff8caa;
}

h3 {
    margin-top: 30px;
    border-bottom: 2px solid #00eaff66;
    color: #00eaff;
    padding-bottom: 7px;
    font-size: 20px;
    font-weight: bold;
}

li {
    padding: 12px;
    margin-bottom: 16px;
    border-left: 4px solid #00eaff;
    background: rgba(255,255,255,0.06);
    border-radius: 10px;
}

code {
    font-family: "Courier New", monospace;
    background: rgba(0,255,255,0.12);
    padding: 6px;
    border-radius: 6px;
    display: block;
    color: #00f6ff;
}

#message {
    margin-left: 10px;
    color: #00ff9d;
    font-weight: bold;
}

.link-output {
    margin-top: 40px;
    padding: 18px;
    border-radius: 10px;
    background: rgba(0,255,255,0.1);
    border: 1px solid #00eaff55;
    color: #00eaff;
    font-size: 18px;
    text-align: center;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">

    <h2>AmitTG</h2>

    <label>List</label>
    <textarea id="inputList"></textarea>

    <label style="margin-top:20px;">ðŸ‘‡ Link</label>
    <input type="text" id="mainLink" placeholder="Paste Your link">

    <div style="display:flex; gap:15px; flex-wrap:wrap; margin-top:20px;">
        <div><label>Quality:</label><input type="number" id="QualityCount"></div>
        <div><label>Amit:</label><input type="number" id="AmitCount"></div>
        <div><label>Aakash:</label><input type="number" id="AakashCount"></div>
        <div><label>Itz:</label><input type="number" id="ItzCount"></div>
        <div><label>Raj:</label><input type="number" id="RajCount"></div>
    </div>

    <button onclick="splitText()">Submit</button>


    <button id="copyAllButton" onclick="copyAllText()" style="display:none;">ðŸ“‹ Copy All</button>

    <div id="output"></div>

    <div id="linkSection"></div>

    <span id="message"></span>

</div>

<script>
const names = ['Quality','Amit','Aakash','Itz','Raj'];

function splitText() {
    const output = document.getElementById("output");
    const linkSection = document.getElementById("linkSection");
    output.innerHTML = "";
    linkSection.innerHTML = "";
    document.getElementById("copyAllButton").style.display = "none";

    let text = document.getElementById("inputList").value.trim();
    let link = document.getElementById("mainLink").value.trim();

    if (!text) return;

    let items = text.split("!!")
        .map(x => x.trim())
        .filter(x => x)
        .map(x => x + "!!");

    let index = 0;

    names.forEach(name => {
        let count = parseInt(document.getElementById(name+"Count").value) || 0;

        if (name === "Raj") count = items.length - index;

        let assigned = items.slice(index, index + count);
        index += count;

        let html = `<h3>**${name} (${assigned.length})**</h3><ul>`;

        assigned.forEach(sentence => {
            let number = sentence.match(/^\d+\./)[0];
            let rest = sentence.replace(/^\d+\.\s*/, "");

            html += `
            <li>
                <code>**${number}** \`${rest}\`</code>
            </li>`;
        });

        html += "</ul>";
        output.innerHTML += html;
    });

    if (link !== "") {
        linkSection.innerHTML = `
            <div class="link-output">
                ðŸ”— LINK: ${link}
            </div>`;
    }

    document.getElementById("copyAllButton").style.display = "inline-block";
}

function copyAllText() {
    const sections = document.querySelectorAll('#output h3');
    let txt = "";

    sections.forEach(section => {
        txt += section.textContent + "\n\n";
        const list = section.nextElementSibling;
        const codes = list.querySelectorAll("code");

        codes.forEach(c => txt += c.textContent + "\n\n");
    });

    let link = document.getElementById("mainLink").value.trim();
    if (link !== "") {
        txt += "----- LINK -----\n" + link + "\n\n";
    }

    navigator.clipboard.writeText(txt).then(() => {
        document.getElementById("message").textContent = "âœ” Copied!";
        setTimeout(() => document.getElementById("message").textContent = "", 2000);
    });
}
</script>

</body>
</html>
